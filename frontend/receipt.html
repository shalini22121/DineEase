<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('images/table.jpg'); /* Replace 'background.jpg' with your image path */
    background-size: cover; /* Ensures the image covers the entire background */
    background-repeat: no-repeat; /* Prevents tiling of the image */
    background-attachment: fixed; /* Keeps the image fixed while scrolling */
    background-position: center;
      background-color: #f6ebeb;
            
        }
        .receipt-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .details {
            margin-top: 20px;
        }
        .details p {
            font-size: 16px;
            margin: 8px 0;
        }
        .print-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            background: #ff6a88;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .print-button:hover {
            background: #fc5c7d;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <h2>Booking Receipt</h2>
        <div class="details" id="bookingDetails">
            <!-- Booking details will be populated here -->
        </div>
        <button class="print-button" onclick="window.print()">Print Receipt</button>
    </div>

    <script>
        // Retrieve booking details from localStorage
        const bookingDetails = JSON.parse(localStorage.getItem('currentBooking'));
        const bookingContainer = document.getElementById('bookingDetails');

        if (bookingDetails) {
            bookingContainer.innerHTML = `
                <p><strong>Name:</strong> ${bookingDetails.name || "N/A"}</p>
                <p><strong>Slot:</strong> ${bookingDetails.slot}</p>
                <p><strong>Table Number:</strong> ${bookingDetails.table}</p>
                <p><strong>Seating Preference:</strong> ${bookingDetails.seating}</p>
                <p><strong>Mobile Number:</strong> ${bookingDetails.mobile}</p>
                <p><strong>Email:</strong> ${bookingDetails.email}</p>
                <p><strong>Number of People:</strong> ${bookingDetails.people === "family" ? bookingDetails.numPeople : bookingDetails.people}
</p>
                <p><strong>Date:</strong> ${bookingDetails.date}</p>
                <p><strong>Time:</strong> ${bookingDetails.time}</p>
            `;
        } else {
            bookingContainer.innerHTML = <p>No booking details found.</p>;
        }
    </script>
</body>
</html>
